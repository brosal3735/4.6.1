<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Unit 4 Graded Exercise 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 2rem; line-height: 1.5; }
    header h1 { margin: 0 0 0.5rem; font-size: 1.6rem; }
    .card {
      border: 1px solid #ddd; border-radius: 10px; padding: 1.25rem; max-width: 700px;
      box-shadow: 0 1px 6px rgba(0,0,0,.06);
    }
    .muted { color: #555; }
    code { background: #f6f8fa; padding: 0 .25rem; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Broc Salvati, Visit Tracker</h1>
    <p class="muted">This page stores your visit time in a cookie and shows the last time you visited.</p>
  </header>

  <main class="card">
    <div id="message" role="status" aria-live="polite"></div>
  </main>

  <script>
    // ----- Helper: format current date and time as "Weekday, MM/DD/YYYY, HH:MM:SS" -----
    function formatNow() {
      var now = new Date();

      var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      var month = String(now.getMonth() + 1).padStart(2, "0"); // 0-based
      var dayOfMonth = String(now.getDate()).padStart(2, "0");
      var year = now.getFullYear();

      var hh = String(now.getHours()).padStart(2, "0");
      var mm = String(now.getMinutes()).padStart(2, "0");
      var ss = String(now.getSeconds()).padStart(2, "0");

      var weekday = weekdays[now.getDay()];
      return weekday + ", " + month + "/" + dayOfMonth + "/" + year + ", " + hh + ":" + mm + ":" + ss;
    }

    // ----- Cookie utilities -----
    function setCookie(name, value, days) {
      var expires = "";
      if (typeof days === "number") {
        var d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + d.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/; SameSite=Lax";
    }

    function getCookie(name) {
      var cname = name + "=";
      var parts = document.cookie.split(";");
      for (var i = 0; i < parts.length; i++) {
        var c = parts[i].trim();
        if (c.indexOf(cname) === 0) {
          return decodeURIComponent(c.substring(cname.length));
        }
      }
      return null;
    }

    // ----- Main logic -----
    (function run() {
      var studentName = "Broc Salvati"; // used in message
      var msgEl = document.getElementById("message");

      // Read previous visit before we overwrite it
      var lastVisit = getCookie("lastVisit");

      if (!lastVisit) {
        // First visit
        msgEl.textContent = "Welcome, " + studentName + ". This appears to be your first visit to this page.";
      } else {
        // Subsequent visit or refresh
        msgEl.textContent = "Welcome back, " + studentName + ". Your last visit was on " + lastVisit + ".";
      }

      // Store the current visit time for the next page load
      var nowFormatted = formatNow();
      setCookie("lastVisit", nowFormatted, 365); // keep for one year
    })();
  </script>
</body>
</html>
